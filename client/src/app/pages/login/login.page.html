
<ion-content>

  <div class="bg">
    <div class="logo">
      <a href=""><img src="../../../assets/images/logo1.png" alt="" class="app-logo"></a>
    </div>
    <div class="welcome-text">
      <p>Hello</p>
      <p>You need to Sign in or Create an account</p>
    </div>
  </div>

  <ion-card class="wrap">
    <ion-card-content>
      <form [formGroup]="loginForm">

        <ion-item class="ion-no-padding">
          <ion-label position="stacked">Email</ion-label>
          <ion-input formControlName="email" ></ion-input>
        </ion-item>

        <ion-item class="ion-no-padding">
          <ion-label position="stacked">Password</ion-label>
          <ion-input formControlName="password"></ion-input>
        </ion-item>

        <ion-button color="primary" class="sign-in" expand="full" (click)="login()" [disabled]="loginForm.invalid">Sign in</ion-button>
        <p class="no-account">No account yet?</p>
        <ion-button color="secondary" expand="full" routerLink="/register">Sign up</ion-button>

        <div class="social">
          <p class="with-social">Or</p>
          <ion-icon name="logo-facebook" class="logo-facebook"></ion-icon>
          <ion-icon name="logo-google" class="logo-google"></ion-icon>
        </div>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
